[package]
name = "libdusk"
version = "0.1.0"
authors = ["Zach <zachrwolfe@me.com>"]
edition = "2021"

[dependencies]
unicode-segmentation = "1.9"
string-interner = "0.12.1"
bitflags = "1.2.1"
smallvec = { version = "1.6.1", features = ["const_generics"] }
arrayvec = "0.7.0"
webbrowser = "0.5.2"
clap = { version = "3.0", features = ["derive"] }
paste = "1.0.0"
num-bigint = "0.3"
index_vec = "0.1.3"
indenter = "0.3.2"
region = "3.0"
display_adapter = { path = "../../display_adapter/display_adapter" }
dire = { path = "../dire/" }
dusk-proc-macros = { path = "../dusk-proc-macros" }
lazy_static = "1.4.0"
interprocess = "1.1.1"
lsp-types = "0.93"

[target.'cfg(windows)'.dependencies]
kernel32-sys = "0.2.2"

[target.'cfg(not(windows))'.dependencies]
libc = "0.2"